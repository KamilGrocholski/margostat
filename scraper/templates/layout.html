<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Margostat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generated_at" content="{{.GeneratedAt}}">
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .selected-world {
            text-align: center;
        }

        a {
          color: inherit;
          text-decoration: inherit; 
        }

        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }

        .capitalize {
            text-transform: capitalize;
        }

        body {
            line-height: 1.75em;
            font-size: 16px;
            background-color: #222;
            color: #aaa;
        }

        header {
            background-color: #255;
            z-index: 50;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        header > div {
            margin-inline: auto;
            min-height: 4.5rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5rem;
        }

        main {
            padding-top: 5rem;
            padding-bottom: 2rem;
            min-height: 100vh;
            margin-inline: auto;
        }

        footer {
            min-height: 2rem;
            width: 100%;
            text-align: center;
        }

        .container {
          width: 100%;
        }

        @media (min-width: 640px) {
          .container {
            max-width: 640px;
          }
        }

        @media (min-width: 768px) {
          .container {
            max-width: 768px;
          }
        }

        @media (min-width: 1024px) {
          .container {
            max-width: 1024px;
          }
        }

        @media (min-width: 1280px) {
          .container {
            max-width: 1280px;
          }
        }

        @media (min-width: 1536px) {
          .container {
            max-width: 1536px;
          }
        }

        .world-links {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #222;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          padding: 12px 16px;
          z-index: 1;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div><a href="/"><span class="logo">Margostat</span></a></div>

            <div class="dropdown">
              <span>Lista swiatow</span>
              <div class="dropdown-content">
                <ul class="world-links">
                    {{range $world := .Worlds}}
                    <li><a href="{{$world}}" class="capitalize">{{$world}}</a></li>
                    {{end}}
                </ul>
              </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <h1 class="capitalize selected-world">{{.SelectedWorld}}</h1>

            <div>
                <canvas id="line-chart"></canvas>
            </div>
        </section>
    </main>
    <footer>Margostat</footer>

<script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
<script>
    const dateFormatter = new Intl.DateTimeFormat("pl-PL", {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: 'numeric',
        minute: 'numeric',
    })

    function formatDateFromStr(str) {
        return dateFormatter.format(new Date(str))
    }

    const labels = [{{range .CountResults}}"{{.Timestamp}}",{{end}}]
    for (let i = 0; i < labels.length; ++i) {
        labels[i] = formatDateFromStr(labels[i])
    }

	new Chart(document.getElementById("line-chart"), {
		type : 'line',
		data : {
            labels,
			datasets : [
					{
                        data : [{{range .CountResults}}{{.Count}},{{end}}],
						label : "Gracze online",
						borderColor : "#3cba9f",
						fill : true
					}]
		},
		options : {
            scales: {
                x: {
                  ticks: {
                    display: true,
                    autoSkip: true,
                    maxTicksLimit: 16,
                  },
                },
            }
		}
	});
</script>

</body>
</html>
